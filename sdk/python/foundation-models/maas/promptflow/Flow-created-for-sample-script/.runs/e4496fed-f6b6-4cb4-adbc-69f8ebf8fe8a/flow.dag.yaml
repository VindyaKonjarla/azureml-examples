id: template_standard_flow
name: Template Standard Flow
environment:
  python_requirements_txt: requirements.txt
inputs:
  topic:
    type: string
    is_chat_input: false
    default: book
outputs:
  joke:
    type: string
    reference: ${joke.output}
nodes:
- name: echo
  type: python
  source:
    type: code
    path: echo.py
  inputs:
    input: ${inputs.topic}
  use_variants: false
- name: joke
  type: llm
  source:
    type: code
    path: joke.jinja2
  inputs:
    deployment_name: gpt-4
    temperature: 1
    top_p: 1
    max_tokens: 256
    presence_penalty: 0
    frequency_penalty: 0
    suffix: ""
    echo: false
    best_of: 1
    topic: ${echo.output}
  provider: AzureOpenAI
  connection: Default_AzureOpenAI
  api: chat
  module: promptflow.tools.aoai
  use_variants: false
